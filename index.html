<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Gabung</title>
    <!-- Tailwind CSS v4 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>[x-cloak] { display: none !important; }</style>
  </head>
  <body class="bg-gray-100">

    <!-- Navbar gabungan -->
    <nav @click.outside="navopen = false" x-cloak x-data="{ navopen: false }" class="md:hidden  border border-slate-300">
      <!-- Navbar atas -->
      <div @click="open = !open" class="container mx-auto ">
        <div class="flex justify-between items-center p-4">
          <ion-icon name="paw-outline" class="w-16 text-2xl font-bold"></ion-icon>
          <ion-icon name="menu-outline" @click="navopen = !navopen" class="text-2xl font-bold"></ion-icon>
          <!-- Icon close -->
      <svg x-show="nav" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12" />
      </svg>
          
        </div>
      </div>

      <!-- Navbar bawah -->
      <div x-show="navopen" x-cloak
          x-transition:enter="transition ease-out duration-300"
          x-transition:enter-start="opacity-0 translate-y-10"
          x-transition:enter-end="opacity-100 translate-y-0"
          x-transition:leave="transition ease-in duration-300"
          x-transition:leave-start="opacity-100 translate-y-0"
          x-transition:leave-end="opacity-0 translate-y-10" x-data="{ open: false }" class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow-md">
        <ul class="flex justify-between">
          <!-- Home -->
          <li>
            <a href="#" class="flex justify-center flex-col items-center gap-1">
              <ion-icon name="home-outline" class="text-2xl text-ungu"></ion-icon>
              <span class="text-ungu text-base font-bold">Home</span>
            </a>
          </li>

          <!-- Discover -->
          <li>
            <a href="#" class="flex justify-center flex-col items-center gap-1">
              <ion-icon name="albums-outline" class="text-grey opacity-50 text-2xl"></ion-icon>
              <span class="text-grey opacity-50 text-base font-normal">Discover</span>
            </a>
          </li>

          <!-- Special -->
          <li>
            <a href="#" class="flex justify-center flex-col items-center gap-1">
              <ion-icon name="sparkles-outline" class="text-grey opacity-50 text-2xl"></ion-icon>
              <span class="text-grey opacity-50 text-base font-normal">Special</span>
            </a>
          </li>

          <!-- More -->
          <li>
            <a href="#" @click.prevent="open = !open"
               class="flex justify-center flex-col items-center gap-1">
              <ion-icon name="ellipsis-vertical-outline" class="text-grey opacity-50 text-2xl"></ion-icon>
              <span class="text-grey opacity-50 text-base font-normal">More</span>
            </a>
          </li>
        </ul>

        <!-- Tombol login/sign up -->
        <div
          x-show="open"
          x-cloak
          x-transition:enter="transition ease-out duration-300"
          x-transition:enter-start="opacity-0 scale-90"
          x-transition:enter-end="opacity-100 scale-100"
          x-transition:leave="transition ease-in duration-300"
          x-transition:leave-start="opacity-100 scale-100"
          x-transition:leave-end="opacity-0 scale-90"
          class="absolute bottom-28 left-1/2 -translate-x-1/2 flex gap-5 w-3/4"
        >
          <button class="grow bg-white text-gray-400 px-4 py-2.5 rounded-full">Login</button>
          <button class="grow bg-purple-500 text-white px-4 py-2.5 rounded-full">Sign Up</button>
        </div>
      </div>
    </nav>
  </body>
</html>
